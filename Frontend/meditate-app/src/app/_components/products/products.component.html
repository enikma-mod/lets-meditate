<div class="container">
    <h1>Meditations</h1>
    <div class="row">
      <div class="col-sm-3" *ngFor="let meditation of meditations">
        <div class="card mb-2">
          <img [src]="meditation.image" class="card-img-top" alt="">
          <div class="card-body">
            <h2 class="card-title">{{ meditation.title }}</h2>
            <!-- <p class="card-text">{{ meditation.description }}</p> -->
          </div>
        </div>
      </div>
    </div>
</div>
